<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/socket.io.js"></script>
</head>

<body>
    <div class="login-dark">
        <form onsubmit="return Signup()">
            <h2 class="sr-only">Signup Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Your Name" id="sname" required></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Enter Email" id="semail" required></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Enter Password" id="spassword" required></div>
            <div class="form-group"><input class="form-control" type="text" name="number" placeholder="Enter Your Number" id="snumber" required></div>
            <div class="gender">
                <label>Gender : </label>
                <select name="gender" id="sgender" required>
                    <option value="Male"> Male</option>
                    <option value="Female"> Female</option>
                </select>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Signup</button></div>
            <a href="login.html" class="forgot">Already have an account? Login</a>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
